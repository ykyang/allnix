// - Copied from junit5 user manual - //
buildscript {
    repositories {
        jcenter()
        // The following is only necessary if you want to use SNAPSHOT releases.
        // maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.3'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
//    id 'org.junit.platform.gradle.plugin'
}

apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
	compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // https://mvnrepository.com/artifact/tech.tablesaw/tablesaw-core
    compile group: 'tech.tablesaw', name: 'tablesaw-core', version: '0.11.4'


    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    // JUnit 5
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.2")
    testCompile("org.junit.platform:junit-platform-runner:1.0.2")
    testCompile 'org.apiguardian:apiguardian-api:1.0.0'
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.2")
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

junitPlatform {
    // org.junit.platform.console.options.Details
    //details 'verbose'
    details 'tree'    
	// platformVersion '1.0.3'
	filters {
		engines {
			// include 'junit-jupiter', 'junit-vintage'
			// exclude 'custom-engine'
		}
		tags {
			// include 'fast'
			exclude 'slow'
		}
//		includeClassNamePattern '.*Test'
                includeClassNamePattern '^.*Tests?$'
//                includeClassNamePatterns '.*'
	}
        selectors {
            //classes 'com.wdvglab.hdf5.TestFrackOptimaOutput'
            //classes 'com.wdvglab.eng.AbaloneTest'
        }
        
	// enableStandardTestTask true
	// reportsDir file('build/test-results/junit-platform') // this is the default
//	logManager 'org.apache.logging.log4j.jul.LogManager'
}


